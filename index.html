<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--style-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/d36eccf0f9.js" crossorigin="anonymous"></script>
    <title>MusicPlay</title>
</head>
<body>
    <main class="main">
        <div class="main-player">
            <audio src="" id="music" preload="none"></audio>
            <div class="main-player-img" id="capa"></div>
            <div class="main-player-controls">
                <div class="main-player-controls-functions">
                    <div class="main-player-controls-functions-volum">
                        <button class="main-player-controls-functions-volum-btn high" id="volum" onclick="mutar()"><i class="fa fa-volume-high"></i><i class="fa fa-volume-low"></i><i class="fa fa-volume-off"></i><i class="fa fa-volume-xmark"></i></button>
                        <input type="range" name="" id="volume" class="main-player-controls-functions-volum-range" oninput="volumes()" value="100">
                    </div>
                    <div class="main-player-controls-functions-autoplay" onclick="autoplayer()" title="autoplay">
                        <span class="de" id="autoplay"><i class="fa fa-play"></i></span>
                    </div>
                </div>
                <div class="main-player-controls-infos">
                    <h3 class="titulo" id="titulo">titulo</h3>
                    <p class="artista" id="artista">artista</p>
                </div>
                <div class="main-player-controls-progress">
                    <input type="range" name="prog" id="prog" class="main-player-controls-progress-prog" value="0" min="0" max="10000" oninput="duracao()">
                    <div class="main-player-controls-progress-timeinfo">
                        <div class="main-player-controls-progress-timeinfo-time" id="corrente">0:00</div>
                        <div class="main-player-controls-progress-timeinfo-duration" id="totaltime">0:00</div>
                    </div>
                </div>
                <div class="main-player-controls-btns">
                    <button class="main-player-controls-btns-loop btn rn" id="repetir" onclick="repet()"><i class="fa-solid fa-repeat re" title="repetir"></i><i class="fa-solid fa-repeat r1" title="repetir apenas essa"><p>1</p></i><i class="fa-solid fa-repeat rn" title="nÃ£o repetir"><p>/</p></i></button>
                    <button class="main-player-controls-btns-back btn" onclick="back()"><i class="fa-solid fa-backward-step" title="anterior"></i></button>
                    <button class="main-player-controls-btns-play btn play" onclick="playmusica()" id="play"><i class="fa fa-play" title="play"></i><i class="fa fa-pause" title="pause"></i><i class="fa-solid fa-rotate-right" title="repetir"></i></button>
                    <button class="main-player-controls-btns-next btn" onclick="next()"><i class="fa-solid fa-forward-step" title="proximo"></i></button>
                    <button class="main-player-controls-btns-list btn lf" id="btnlista" onclick="openlist()"><i class="fa-solid fa-bars la" title="abrir lista"></i><i class="fa-solid fa-xmark lf" title="fechar lista"></i></button>
                </div>
            </div>
            <div class="main-player-lister" id="lista">
                <button class="main-player-lister-fechar" onclick="openlist()"><i class="fa-solid fa-angles-down"></i></button>
                <div class="main-player-lister-musics" id="musicas">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
